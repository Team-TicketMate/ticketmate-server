name: LOCAL-SCHEMA-VERIFY

on:
  pull_request:
    branches: [test]
    paths:
      - 'scripts/sql/**'
      - '.github/workflows/LOCAL-SCHEMA-VERIFY.yml'
      - 'ticketmate-api/src/main/resources/db/migration/**'

permissions:
  contents: read

concurrency:
  group: local-schema-verify-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  schema-verify-local:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      WORK_DIR: ${{ github.workspace }}
      MODULE: ticketmate-api
      GEN_DIR: ${{ github.workspace }}/ticketmate-api/build/generated
      HIB_DDL: ${{ github.workspace }}/ticketmate-api/build/generated/hibernate-ddl.sql
      FLY_SCHEMA: ${{ github.workspace }}/ticketmate-api/build/generated/flyway-schema.sql
      MIG_DIR: ${{ github.workspace }}/ticketmate-api/src/main/resources/db/migration
      REQUIRE_MIGRATIONS: "false"   # trueë¡œ ë°”ê¾¸ë©´ ë§ˆì´ê·¸ë ˆì´ì…˜ ì—†ì„ ë•Œ ì‹¤íŒ¨

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: íƒ€ì„ìŠ¤íƒ¬í”„ ìƒì„± (KST)
        id: ts
        if: always()
        run: |
          TS=$(TZ=Asia/Seoul date '+%Y%m%d_%H%M%S')
          echo "ts=$TS" >> "$GITHUB_OUTPUT"
          echo "TS=$TS" >> "$GITHUB_ENV"
          echo "ğŸ“Œ Artifact timestamp(KST): $TS"

      - name: ë””ë ‰í„°ë¦¬ ì¤€ë¹„
        run: mkdir -p "$GEN_DIR"

      - name: Postgres ì¤€ë¹„ í™•ì¸
        run: |
          for i in {1..30}; do
            if docker run --rm --network=host pgvector/pgvector:pg17 \
              pg_isready -h localhost -p 5432 -U postgres; then
              echo "âœ… Postgres ì¤€ë¹„ ì™„ë£Œ"; exit 0
            fi
            echo "â³ DB ì¤€ë¹„ ëŒ€ê¸°ì¤‘... ($i/30)"; sleep 2
          done
          echo "âŒ Postgresê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤." && exit 1

      - name: JDK & Gradle
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle ê¶Œí•œ
        run: chmod +x gradlew

      - name: Flyway íŒŒì¼ëª… ê·œì¹™ ê²€ì‚¬
        run: |
          if [ -d "$MIG_DIR" ]; then
            chmod +x "$WORK_DIR/scripts/sql/check_flyway_filenames.sh"
            "$WORK_DIR/scripts/sql/check_flyway_filenames.sh" "$MIG_DIR"
          else
            echo "â„¹ï¸ ë§ˆì´ê·¸ë ˆì´ì…˜ ë””ë ‰í„°ë¦¬ê°€ ì—†ì–´ íŒŒì¼ëª… ê²€ì‚¬ë¥¼ ìƒëµí•©ë‹ˆë‹¤: $MIG_DIR"
          fi

      - name: ë§ˆì´ê·¸ë ˆì´ì…˜ íŒŒì¼ ê°œìˆ˜ í™•ì¸
        id: migcheck
        run: |
          if [ -d "$MIG_DIR" ]; then
            count=$(find "$MIG_DIR" -maxdepth 1 -type f -name '*.sql' | wc -l | xargs)
          else
            echo "â„¹ï¸ ë§ˆì´ê·¸ë ˆì´ì…˜ ë””ë ‰í„°ë¦¬ê°€ ì—†ìœ¼ë¯€ë¡œ 0ê°œë¡œ ê°„ì£¼í•©ë‹ˆë‹¤: $MIG_DIR"
            count=0
          fi
          echo "MIG_COUNT=$count" >> $GITHUB_ENV
          echo "ğŸ” ë°œê²¬ëœ ë§ˆì´ê·¸ë ˆì´ì…˜ íŒŒì¼ ìˆ˜: $count"
          if [ "$count" != "0" ]; then
            echo "ğŸ“„ ëª©ë¡:"; find "$MIG_DIR" -maxdepth 1 -type f -name '*.sql' -print | sort
          fi

      - name: Hibernate DDL ìƒì„± (í•´ë‹¹ í…ŒìŠ¤íŠ¸ë§Œ ì‹¤í–‰)
        run: |
          ./gradlew :${MODULE}:test --tests '*HibernateDdlGeneratorTest' --info --no-build-cache
          test -s "$HIB_DDL"

      # === ë¹„êµìš© ì„ì‹œ DB ìƒì„±/ì ìš© ===
      - name: ë¹„êµìš© DB ì´ˆê¸°í™” (cmp_hib / cmp_fly)
        run: |
          for DB in cmp_hib cmp_fly; do
            docker run --rm --network=host -e PGPASSWORD=postgres postgres:17-alpine psql -h localhost -U postgres -d postgres -v ON_ERROR_STOP=1 -c "DROP DATABASE IF EXISTS $DB;";
            docker run --rm --network=host -e PGPASSWORD=postgres postgres:17-alpine psql -h localhost -U postgres -d postgres -v ON_ERROR_STOP=1 -c "CREATE DATABASE $DB;";
          done

      - name: Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ì ìš© â†’ cmp_fly
        if: env.MIG_COUNT != '0'
        run: |
          docker run --rm --network=host \
            -v "$WORK_DIR/${MODULE}/src/main/resources/db/migration":/flyway/sql \
            flyway/flyway:10 \
            -url=jdbc:postgresql://localhost:5432/cmp_fly \
            -user=postgres -password=postgres \
            -locations=filesystem:/flyway/sql \
            migrate

      - name: Hibernate DDL ì ìš© â†’ cmp_hib
        run: |
          docker run --rm --network=host -i -e PGPASSWORD=postgres postgres:17-alpine \
            psql -h localhost -U postgres -d cmp_hib -v ON_ERROR_STOP=1 < "$HIB_DDL"

      - name: Python ì…‹ì—… + deps
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: ì¹´íƒˆë¡œê·¸ ìŠ¤ëƒ…ìƒ· (cmp_hib / cmp_fly)
        run: |
          python3 "$WORK_DIR/scripts/sql/catalog_snapshot.py" "postgresql://postgres:postgres@localhost:5432/cmp_hib" "$GEN_DIR/hib.json"
          if [ "${MIG_COUNT}" != "0" ]; then
            python3 "$WORK_DIR/scripts/sql/catalog_snapshot.py" "postgresql://postgres:postgres@localhost:5432/cmp_fly" "$GEN_DIR/fly.json"
          else
            echo '{"tables":[],"columns":[],"constraints":[],"fkeys":[],"indexes":[]}' > "$GEN_DIR/fly.json"
          fi

      - name: ë¡œì»¬ ë…¼ë¦¬ ë¹„êµ + ê°œì„  ì œì•ˆ
        run: |
          python3 "$WORK_DIR/scripts/sql/catalog_compare_local.py" "$GEN_DIR/hib.json" "$GEN_DIR/fly.json" "$GEN_DIR"

      - name: ì‚°ì¶œë¬¼ ì—…ë¡œë“œ (LOCAL)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-compare-local-${{ steps.ts.outputs.ts || github.run_id }}
          path: ${{ env.GEN_DIR }}
          if-no-files-found: error
          retention-days: 14

      - name: verdictë¡œ ì‹¤íŒ¨ ì²˜ë¦¬ (ë¡œì»¬ ê²°ê³¼ê°€ noë©´ ì‹¤íŒ¨)
        run: |
          verdict=$(tr -d '\r\n' < "$GEN_DIR/ai_verdict.txt")
          echo "Local verdict: $verdict"
          test "$verdict" = "yes"
