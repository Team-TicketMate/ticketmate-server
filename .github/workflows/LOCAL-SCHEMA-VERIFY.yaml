      MODULE: ticketmate-api
      GEN_DIR: ${{ github.workspace }}/ticketmate-api/build/generated
      HIB_DDL: ${{ github.workspace }}/ticketmate-api/build/generated/hibernate-ddl.sql
      FLY_SCHEMA: ${{ github.workspace }}/ticketmate-api/build/generated/flyway-schema.sql
      MIG_DIR: ${{ github.workspace }}/ticketmate-api/src/main/resources/db/migration
      REQUIRE_MIGRATIONS: "false"   # trueë¡œ ë°”ê¾¸ë©´ ë§ˆì´ê·¸ë ˆì´ì…˜ ì—†ì„ ë•Œ ì‹¤íŒ¨

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: íƒ€ì„ìŠ¤íƒ¬í”„ ìƒì„± (KST, í•­ìƒ ì‹¤í–‰)
        id: ts
        if: always()
        run: |
          TS=$(TZ=Asia/Seoul date '+%Y%m%d_%H%M%S')
          echo "ts=$TS" >> "$GITHUB_OUTPUT"
          echo "TS=$TS" >> "$GITHUB_ENV"
          echo "ğŸ“Œ Artifact timestamp(KST): $TS"

      - name: ë””ë ‰í„°ë¦¬ ì¤€ë¹„
        run: mkdir -p "$GEN_DIR"

      - name: Postgres ì¤€ë¹„ í™•ì¸
        run: |
          for i in {1..30}; do
            if docker run --rm --network=host pgvector/pgvector:pg17 \
              pg_isready -h localhost -p 5432 -U postgres; then
              echo "âœ… Postgres ì¤€ë¹„ ì™„ë£Œ"; exit 0
            fi
            echo "â³ DB ì¤€ë¹„ ëŒ€ê¸°ì¤‘... ($i/30)"; sleep 2
          done
          echo "âŒ Postgresê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤." && exit 1

      - name: JDK/Gradle ì¤€ë¹„
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle ê¶Œí•œ/ì…‹ì—…
        run: |
          chmod +x gradlew
        shell: bash

      - name: Flyway íŒŒì¼ëª… ê·œì¹™ ê²€ì‚¬
        run: |
          if [ -d "$MIG_DIR" ]; then
            chmod +x "$WORK_DIR/scripts/sql/check_flyway_filenames.sh"
            "$WORK_DIR/scripts/sql/check_flyway_filenames.sh" "$MIG_DIR"
          else
            echo "â„¹ï¸ ë§ˆì´ê·¸ë ˆì´ì…˜ ë””ë ‰í„°ë¦¬ê°€ ì—†ì–´ íŒŒì¼ëª… ê²€ì‚¬ë¥¼ ìƒëµí•©ë‹ˆë‹¤: $MIG_DIR"
          fi

      - name: ë§ˆì´ê·¸ë ˆì´ì…˜ íŒŒì¼ ê°œìˆ˜ í™•ì¸
        id: migcheck
        run: |
          if [ -d "$MIG_DIR" ]; then
            count=$(find "$MIG_DIR" -maxdepth 1 -type f -name '*.sql' | wc -l | xargs)
          else
            echo "â„¹ï¸ ë§ˆì´ê·¸ë ˆì´ì…˜ ë””ë ‰í„°ë¦¬ê°€ ì—†ìœ¼ë¯€ë¡œ 0ê°œë¡œ ê°„ì£¼í•©ë‹ˆë‹¤: $MIG_DIR"
            count=0
          fi
          echo "MIG_COUNT=$count" >> $GITHUB_ENV
          echo "ğŸ” ë°œê²¬ëœ ë§ˆì´ê·¸ë ˆì´ì…˜ íŒŒì¼ ìˆ˜: $count"
          if [ "$count" != "0" ]; then
            echo "ğŸ“„ ëª©ë¡:"; find "$MIG_DIR" -maxdepth 1 -type f -name '*.sql' -print | sort
          fi

      - name: Hibernate DDL ìƒì„± (í…ŒìŠ¤íŠ¸ í•œì • ì‹¤í–‰)
        run: |
          ./gradlew :${MODULE}:test --tests '*HibernateDdlGeneratorTest' --info --no-build-cache
          echo "ğŸ“ Hibernate DDL ë¼ì¸ ìˆ˜:" $(wc -l < "$HIB_DDL")

      - name: Hibernate DDL ì¡´ì¬/ìš©ëŸ‰ ê²€ì¦
        run: |
          test -f "$HIB_DDL" || (echo "âŒ Hibernate DDL íŒŒì¼ ì—†ìŒ: $HIB_DDL" && exit 1)
          test -s "$HIB_DDL" || (echo "âŒ Hibernate DDL íŒŒì¼ ë¹„ì–´ìˆìŒ: $HIB_DDL" && exit 1)
          echo "âœ… Hibernate DDL í™•ì¸ ì™„ë£Œ"

      # === ë¹„êµìš© ì„ì‹œ DB ìƒì„± ===
      - name: ë¹„êµìš© DB ì´ˆê¸°í™” (cmp_hib / cmp_fly)
        run: |
          for DB in cmp_hib cmp_fly; do
            docker run --rm --network=host -e PGPASSWORD=postgres postgres:17-alpine \
              psql -h localhost -U postgres -d postgres -v ON_ERROR_STOP=1 -c "DROP DATABASE IF EXISTS $DB;";
            docker run --rm --network=host -e PGPASSWORD=postgres postgres:17-alpine \
              psql -h localhost -U postgres -d postgres -v ON_ERROR_STOP=1 -c "CREATE DATABASE $DB;";
          done

      - name: (ì˜µì…˜) cmp_hib í™•ì¥ ì„¤ì¹˜ (pgvector ë“±)
        run: |
          for EXT in vector citext pg_trgm hstore btree_gin btree_gist; do
            docker run --rm --network=host -e PGPASSWORD=postgres postgres:17-alpine \
              psql -h localhost -U postgres -d cmp_hib -v ON_ERROR_STOP=0 -c "CREATE EXTENSION IF NOT EXISTS $EXT;";
          done

      - name: Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ì ìš© â†’ cmp_fly
        if: env.MIG_COUNT != '0'
        run: |
          docker run --rm --network=host \
            -v "$WORK_DIR/${MODULE}/src/main/resources/db/migration":/flyway/sql \
            flyway/flyway:10 \
            -url=jdbc:postgresql://localhost:5432/cmp_fly \
            -user=postgres -password=postgres \
            -locations=filesystem:/flyway/sql \
            migrate

      - name: Flyway ê²°ê³¼ ìŠ¤í‚¤ë§ˆ ë¤í”„ (optional)
        if: env.MIG_COUNT != '0'
        run: |
          docker run --rm --network=host -e PGPASSWORD=postgres postgres:17-alpine \
          pg_dump --schema-only --no-owner --no-privileges --no-comments \
          --exclude-table=flyway_schema_history \
          -h localhost -U postgres -d cmp_fly > "$FLY_SCHEMA" || true

      - name: ë¹ˆ Flyway ìŠ¤í‚¤ë§ˆ íŒŒì¼ ìƒì„±(ë§ˆì´ê·¸ë ˆì´ì…˜ ì—†ìŒ)
        if: env.MIG_COUNT == '0'
        run: echo "-- no user migrations" > "$FLY_SCHEMA"

      - name: Hibernate DDL ì ìš© â†’ cmp_hib
        run: |
          docker run --rm --network=host -i -e PGPASSWORD=postgres postgres:17-alpine \
            psql -h localhost -U postgres -d cmp_hib -v ON_ERROR_STOP=1 < "$HIB_DDL"

      - name: ì •ì±… ê²€ì‚¬ (ë§ˆì´ê·¸ë ˆì´ì…˜ í•„ìˆ˜ ì—¬ë¶€)
        if: env.MIG_COUNT == '0' && env.REQUIRE_MIGRATIONS == 'true'
        run: |
          echo "âŒ ì •ì±…ìƒ ìµœì†Œ 1ê°œì˜ Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ì´ í•„ìš”í•©ë‹ˆë‹¤. (REQUIRE_MIGRATIONS=true)"
          exit 1

      - name: Python ì…‹ì—…
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ë¡œì»¬ ë¹„êµ ë„êµ¬ ì„¤ì¹˜ (psycopg2-binary)
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: ì¹´íƒˆë¡œê·¸ ìŠ¤ëƒ…ìƒ· ìƒì„± (cmp_hib / cmp_fly)
        run: |
          python3 "$WORK_DIR/scripts/sql/catalog_snapshot.py" "postgresql://postgres:postgres@localhost:5432/cmp_hib" "$GEN_DIR/hib.json"
          if [ "${MIG_COUNT}" != "0" ]; then
            python3 "$WORK_DIR/scripts/sql/catalog_snapshot.py" "postgresql://postgres:postgres@localhost:5432/cmp_fly" "$GEN_DIR/fly.json"
          else
            echo '{"tables":[],"columns":[],"constraints":[],"fkeys":[],"indexes":[]}' > "$GEN_DIR/fly.json"
          fi

      - name: ë¡œì»¬ ë…¼ë¦¬ ë¹„êµ + ê°œì„  ì œì•ˆ ìƒì„±
        run: |
          python3 "$WORK_DIR/scripts/sql/catalog_compare_local.py" "$GEN_DIR/hib.json" "$GEN_DIR/fly.json" "$GEN_DIR"

      - name: ì‚°ì¶œë¬¼ ëª©ë¡(ì—…ë¡œë“œ ì§ì „)
        if: always()
        run: |
          echo "ğŸ“‚ $GEN_DIR ë‚´ìš©:"; ls -la "$GEN_DIR" || true
          echo ""; echo "ğŸ“ íŒŒì¼ í¬ê¸°:"; du -ah "$GEN_DIR" || true

      - name: ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-compare-local-artifacts-${{ steps.ts.outputs.ts || github.run_id }}
          path: ${{ env.GEN_DIR }}
          if-no-files-found: error
          retention-days: 14

      - name: ê²°ê³¼ì— ë”°ë¥¸ ì‹¤íŒ¨ ì²˜ë¦¬
        if: always()
        run: |
          if [ -f "$GEN_DIR/ai_verdict.txt" ]; then
            verdict=$(tr -d '\r\n' < "$GEN_DIR/ai_verdict.txt")
            echo "Local verdict: ${verdict}"
            if [ "$verdict" = "no" ]; then
              echo "âŒ ìŠ¤í‚¤ë§ˆ ë…¼ë¦¬ ë¶ˆì¼ì¹˜ - ì‹¤íŒ¨ ì²˜ë¦¬"; exit 1
            fi
