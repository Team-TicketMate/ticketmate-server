name: TICKET-MATE-BE-SCHEMA-VERIFY

on:
  pull_request:
    branches:
      - deploy
      - main
      - test

jobs:
  schema-verify:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle Wrapper 실행권한 부여
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: psql client 설치
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Postgres 작동 대기중...
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d postgres && break
            sleep 2
          done

      # ticketmate-api 모듈만 컨텍스트 기동 → Flyway migrate + Hibernate validate + DDL 스냅샷 생성
      - name: Flyway migrate + Hibernate validate (profile=schema-verify)
        run: ./gradlew :ticketmate-api:clean :ticketmate-api:test -Dspring.profiles.active=schema-verify --info

      # Flyway 적용 후 실제 DB 스키마 덤프 (모듈 내부 경로로 저장)
      - name: Flyway 적용 후 실제 DB 스키마 덤프
        env:
          PGPASSWORD: postgres
        run: |
          mkdir -p ticketmate-api/build/schema
          pg_dump -h localhost -U postgres -d postgres --schema-only --no-owner --no-privileges > ticketmate-api/build/schema/flyway-db.sql
          test -s ticketmate-api/build/schema/flyway-db.sql || (echo "flyway-db.sql is empty" && exit 1)

      # Hibernate DDL vs Flyway DB 스키마 검증 (모듈 내부 파일끼리 비교)
      - name: Hibernate DDL vs Flyway DB 스키마 검증
        run: |
          if [ -f ticketmate-api/build/generated/hibernate-ddl.sql ]; then
            diff -u ticketmate-api/build/generated/hibernate-ddl.sql ticketmate-api/build/schema/flyway-db.sql || (echo "::error::DDL diff detected"; exit 1)
          else
            echo "::error::No hibernate-ddl.sql found (script generation failed)"; exit 1
          fi

      - name: Schema artifacts 업로드
        uses: actions/upload-artifact@v4
        with:
          name: schema-artifacts
          path: |
            ticketmate-api/build/schema/flyway-db.sql
            ticketmate-api/build/generated/hibernate-ddl.sql
          if-no-files-found: warn
