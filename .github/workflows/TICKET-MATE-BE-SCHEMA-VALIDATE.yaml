name: TICKET-MATE-BE-SCHEMA-VALIDATE.yaml

on:
  pull_request:
    branches:
      - deploy
      - main
      - test

jobs:
  schema-validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # 헬스체크로 DB 준비 완료까지 대기
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle Wrapper 실행권한 부여
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: psql client 설치
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Postgres 작동 대기중...
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d postgres && break
            sleep 2
          done

      # Flyway migrate + Hibernate validate: 컨텍스트 로드시 자동 수행
      - name: Flyway migrate + Hibernate validate (profile = ci)
        run: ./gradlew clean build -x test -Dspring.profiles.active=ci --info

      - name: Schema artifacts 업로드
        uses: actions/upload-artifact@v4
        with:
          name: 'schema-artifacts'
          path: |
            build/schema/flyway-db.sql
            build/generated/hibernate-ddl.sql
          if-no-files-found: 'warn'
