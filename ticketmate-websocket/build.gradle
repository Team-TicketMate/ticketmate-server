plugins {
    id 'java-library'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveClassifier = ''
}

dependencies {
    implementation project(':ticketmate-common')
    implementation project(':ticketmate-auth')

    // WebSocket
    implementation libs.websocket.starter

    // Netty
    implementation libs.reactor.netty
}
