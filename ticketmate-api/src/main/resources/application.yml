spring:
  profiles:
    active: prod
  config:
    import: classpath:config-imports.yml
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: true
        open-in-view: false
        use_sql_comments: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false # 과거 버전이 뒤늦게 들어오는 경우 방지
    clean-disabled: true # 실수로 clean 되는 경우 방지
  jackson:
    time-zone: Asia/Seoul
  servlet:
    multipart:
      enabled: true # 파일 업로드 허용
      max-file-size: 200MB # 업로드 파일 최대 크기
      max-request-size: 1000MB # 요청 전체 최대 크기
      file-size-threshold: 10MB
  mvc:
    format:
      date-time: "yyyy-MM-dd'T'HH:mm:ss"
    pathmatch:
      matching-strategy: ant_path_matcher

chuseok22:
  api-change-log:
    enabled: true
    entries-to-show: 10
    date-format: "yyyy-MM-dd"
